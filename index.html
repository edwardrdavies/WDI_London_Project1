<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RGB Color Game</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">

  </head>
  <body>
    <audio src="project1.m4a" autoplay></audio>
    <!-- //Create span to display rgb color code -->
    <h1><span id="colorDisplay">rgb</span>
      <br>
      Colour Guessing Game
      <br>
      Score:<span id="scoreDisplay">0</span>
    </h1>
    <!-- //Create strip to display difficulty level & reset  -->
    <div id="stripe">
      <button id="reset">New Colours</button>
      <span id="message"></span>
      <button id="easyBtn">Easy</button>
      <button id="hardBtn" class="selected">Hard</button>
      <button id="myBtn">Guide</button>

        <div id="myModal" class="modal">

      <!-- Modal content -->
          <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times</span>
                <h2>Guide</h2>
              </div>
              <div class="modal-body">
                <p>Random RGB (red, blue, green) colour generates randomly at the top of the page. Select between 'Easy' and 'Hard' mode and then guess which colour matches the RGB colour. The less guesses the more points you win!</p>
              </div>
            </div>
          </div>




    <!-- //Create container for squares to be placed -->
    <div id="container">

      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>

    </div>

<script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
