<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RGB Color Game</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">

  </head>
  <body>
    <!-- //Create span to display rgb color code -->
    <h1><span id="colorDisplay">rgb</span>
      <br>
      Colour Guessing Game
      <h3>Score:<span id="scoreDisplay">0</span></h3>
    </h1>
    <!-- //Create strip to display difficulty level & reset  -->
    <div id="stripe">
      <button id="reset">New Colours</button>
      <span id="message"></span>
      <button id="easyBtn">Easy</button>
      <button id="hardBtn" class="selected">Hard</button>
    </div>
    <!-- //Create container for squares to be placed -->
    <div id="container">

      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>

    </div>

<script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
